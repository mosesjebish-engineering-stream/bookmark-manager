spring:
  application:
    name: bookmark-manager
  cloud:
    config:
      enabled: true
      uri: http://localhost:6443
      fail-fast: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:5443/eureka/

server:
  tomcat:
    basedir: ./

management:
  endpoints:
    web:
      exposure:
        include: refresh